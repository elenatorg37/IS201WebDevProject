      button {
        background-color: #ff4d4d;

        border: none;

        cursor: pointer;
        border-radius: 5px;

      }

      }

        display: block;

      }
      #restartBtn {
        display: none;
        margin-top: 20px;
      }
      #result {
        margin-top: 20px;
        font-weight: bold;
        font-size: 1.2em;
      }
    </style>
  </head>

    <!-- Quiz Container -->
    <div id="quiz-container">
      <h1>Which Christmas Character Are You?</h1>
      <div id="question"></div>
      <div id="options"></div>
      <button id="nextBtn" style="display: none">Next</button>
      <div id="result"></div>
      <button id="restartBtn">Play Again</button>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Quiz Script -->
    <script>
      const questions = [
        {
          question: "What's your favorite holiday activity?",
          options: [
            { text: "Decorating the tree", value: "Elf" },
            { text: "Eating cookies", value: "Santa" },
            { text: "Spreading cheer", value: "Rudolph" },
            { text: "Playing in the snow", value: "Frosty" },
          ],
        },
        {
          question: "Pick a Christmas treat:",
          options: [
            { text: "Candy cane", value: "Elf" },
            { text: "Hot cocoa", value: "Frosty" },
            { text: "Gingerbread", value: "Santa" },
            { text: "Carrot sticks", value: "Rudolph" },
          ],
        },
        {
          question: "Whatâ€™s your personality?",
          options: [
            { text: "Cheerful and playful", value: "Elf" },
            { text: "Warm and jolly", value: "Santa" },
            { text: "Helpful and loyal", value: "Rudolph" },
            { text: "Cool and fun", value: "Frosty" },
          ],
        },
        {
          question: "Choose a Christmas color:",
          options: [
            { text: "Red & Green", value: "Santa" },
            { text: "Silver & Blue", value: "Frosty" },
            { text: "Green & Gold", value: "Elf" },
            { text: "Red & White", value: "Rudolph" },
          ],
        },
        {
          question: "Your ideal gift is:",
          options: [
            { text: "A fun gadget", value: "Elf" },
            { text: "A warm scarf", value: "Frosty" },
            { text: "A big surprise", value: "Santa" },
            { text: "Something personal", value: "Rudolph" },
          ],
        },
        {
          question: "How do you help others?",
          options: [
            { text: "By making them laugh", value: "Elf" },
            { text: "By delivering gifts", value: "Santa" },
            { text: "By guiding the way", value: "Rudolph" },
            { text: "By being cool and calm", value: "Frosty" },
          ],
        },
        {
          question: "Your holiday style:",
          options: [
            { text: "Playful and colorful", value: "Elf" },
            { text: "Classic & cozy", value: "Santa" },
            { text: "Sparkly & cheerful", value: "Rudolph" },
            { text: "Snowy & calm", value: "Frosty" },
          ],
        },
      ];

      let currentQuestion = 0;
      let scores = { Elf: 0, Santa: 0, Rudolph: 0, Frosty: 0 };

      const questionEl = document.getElementById("question");
      const optionsEl = document.getElementById("options");
      const nextBtn = document.getElementById("nextBtn");
      const restartBtn = document.getElementById("restartBtn");
      const resultEl = document.getElementById("result");

      restartBtn.style.display = "none"; // hide initially

      function loadQuestion() {
        const q = questions[currentQuestion];
        questionEl.textContent = q.question;
        optionsEl.innerHTML = "";
        resultEl.textContent = "";
        q.options.forEach((option) => {
          const btn = document.createElement("button");
          btn.textContent = option.text;
          btn.classList.add("option");
          btn.onclick = () => selectOption(option.value);
          optionsEl.appendChild(btn);
        });
        nextBtn.style.display = "none";
      }

      function selectOption(value) {
        scores[value]++;
        nextBtn.style.display = "inline-block";
        Array.from(optionsEl.children).forEach((btn) => (btn.disabled = true));
      }

      nextBtn.onclick = () => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          loadQuestion();
        } else {
          showResult();
        }
      };

      function showResult() {
        questionEl.textContent = "Your Christmas Character is:";
        optionsEl.style.display = "none";
        nextBtn.style.display = "none";
        const maxScore = Math.max(...Object.values(scores));
        const winner = Object.keys(scores).find(
          (key) => scores[key] === maxScore
        );
        resultEl.textContent = winner;
        restartBtn.style.display = "inline-block"; // appears below result
      }

      restartBtn.onclick = () => {
        currentQuestion = 0;
        scores = { Elf: 0, Santa: 0, Rudolph: 0, Frosty: 0 };
        optionsEl.style.display = "block";
        restartBtn.style.display = "none";
        loadQuestion();
      };

      loadQuestion();
    </script>
  </body>
